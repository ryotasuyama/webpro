<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <style>
        table,
        input[type="reset"],
        input[type="submit"] 
        {
            background-color: orange;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
    </style>
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    <title>Pizza アモーレ</title>
    <script type="text/javascript">
        function calc() { //一部のみ記述しているので完成させてください                                                                                                                                    
            var total = 0;
            if (document.getElementsByName('size').item(0).checked) total = 2000;
            else if (document.getElementsByName('size').item(1).checked) total = 1400;
            else if (document.getElementsByName('size').item(2).checked) total = 1200;
            else if (document.getElementsByName('size').item(3).checked) total = 1000;
            if (document.form1.cheese.checked) total += 120;
            if (document.form1.tomato.checked) total += 140;
            if (document.form1.bacon.checked) total += 160;
            if (document.form1.corn.checked) total += 180;
            if (document.form1.seafood.checked) total += 200;
            if (document.getElementsByName('material').item(0).checked) total += 100;
            else if (document.getElementsByName('material').item(1).checked);
            else if (document.getElementsByName('material').item(2).checked);
            document.form1.total.value = total;
        }
    </script>
</head>
<body>
    <h2 style="color: red;">Pizza アモーレ</h2>
    <form name="form1" action="3.php" method="POST">
        <table>
            <tr>
                <td>名前</td>
                <td><input type="text" name="name" size=20></td>
            </tr>
            <tr>
                <td>パスワード</td>
                <td><input type="password" name="password" size=15></td>
            </tr>
            <tr>
                <td>電子メール</td>
                <td><input type="text" name="mailadd" size=40></td>
            </tr>
            <tr>
                <td>郵便番号</td>
                <td><input type="text" name="postcode" size="10" maxlength="8"
                        onkeyup="AjaxZip3.zip2addr(this,'','addres','addres')" name="zip01"></td>
            </tr>
            <tr>
                <td>住所</td>
                <td><input type="text" name="addres" size="40"><br>
                    (郵便番号から途中まで自動補完されます)</td>
            </tr>
            <tr>
                <td>性別</td>
                <td><input type="radio" name="sex" value="男">男
                    <input type="radio" name="sex" value="女">女
                    <input type="radio" name="sex" value="未選択">未選択

                </td>
            </tr>
            <tr>
                <td>年齢</td>
                <td><select name="age">
                        <option value="9歳以下">9歳以下
                        <option value="10～19">10～19
                        <option value="20～29">20～29
                        <option value="30～39">30～39
                        <option value="40～49">40～49
                        <option value="50～59">50～59
                        <option value="60～69">60～69
                        <option value="70～79">70～79
                        <option value="80歳以上">80歳以上
                    </select></td>
            </tr>
            <tr>
                <td>ピザの大きさ</td>
                <td><input type="radio" name="size" value="特大" onChange="calc()">特大 2,000円
                    <input type="radio" name="size" value="大" onChange="calc()">大 1,400円
                    <input type="radio" name="size" value="中" onChange="calc()">中 1,200円
                    <input type="radio" name="size" value="小" onChange="calc()">小 1,000円
                </td>
            </tr>
            <tr>
                <td>トッピング</td>
                <td><input type="checkbox" name="cheese" onChange="calc()">チーズ 120円
                    <input type="checkbox" name="tomato" onChange="calc()">トマト 140円
                    <input type="checkbox" name="bacon" onChange="calc()">ベーコン 160円
                    <input type="checkbox" name="corn" onChenge="calc()">スイートコーン 180円
                    <input type="checkbox" name="seafood" onChenge="calc()">シーフード 200円
                </td>
            </tr>
            <tr>
                <td>生地</td>
                <td><input type="radio" name="material" value="厚め" onChange="calc()">厚め +100円
                    <input type="radio" name="material" value="普通" onChange="calc()" checked>ノーマル
                    <input type="radio" name="material" value="薄め" onChange="calc()">薄め
                </td>
            </tr>
            <tr>
                <td>要望</td>
                <td><textarea name="要望" rows=3 cols=40>焼き方に要望があれば記入してください</textarea></td>
            </tr>
            <tr>
                <td>合計</td>
                <td><input type="text" name="total" value="" size="20" readonly>
        </table>
        <br>
        <input type="hidden" name="uketsuke" value="j520232z@mails.cc.ehime-u.ac.jp">
        <input type="reset" value="　　　クリア　　　">&nbsp;&nbsp;
        <input type="submit" value="内容を確認する">
    </form>
</body>

</html>
